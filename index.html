<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function jumlahGenap(angkaArray) {
            let total = 0;
            for (let index = 0; index < angkaArray.length; index++) {
                if (angkaArray[index] % 2 === 0) {
                    total += angkaArray[index];
                }
            } 
            return total;
        }
        console.log(jumlahGenap([1, 2, 3, 4, 5, 6]))
    </script>
</body>
</html>
